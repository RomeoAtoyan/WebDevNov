<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive Product Cards</title>
    <link rel="stylesheet" href="definitive.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Jobs</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="1.jpg" width="180" height="370" />
        </div>
        <div class="content">
          <div class="productName">
            <h3>Lenovo ThinkPad</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="price_rating">
            <h2>$999</h2>
            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="2.jpg" width="180" height="370" />
        </div>
        <div class="content">
          <div class="productName">
            <h3>Acer Aspire</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="price_rating">
            <h2>$1100</h2>

            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="3.jpg" width="180" height="370" />
        </div>
        <div class="content">
          <div class="productName">
            <h3>MacBook Pro</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="price_rating">
            <h2>$2450</h2>
            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <div class="imgBx">
          <img src="4.jpg" width="180" height="370" />
        </div>
        <div class="content">
          <div class="productName">
            <h3>Asus TUF15</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="price_rating">
            <h2>$1050</h2>
            <div class="rating">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
