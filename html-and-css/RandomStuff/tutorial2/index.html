<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and List</title>
</head>

<body>



    <table>
        <!-- head of table -->
        <thead>
            <tr>
                <!-- Column names -->
                <th></th>
            </tr>
        </thead>

        <!--body of table -->
        <tbody>
            <tr>
                <!-- Cell data/table data -->
                <td></td>
            </tr>
        </tbody>

    </table>
    


    <table>

        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Jack</td>
                <td>Mayko</td>
                <td>29</td>
            </tr>
        </tbody>

    </table>


    <hr />

    <table>
        <tr>
            <td>Lenovo LAptop</td>
            <td>$299</td>
        </tr>
        <tr>
            <td>Lenovo LAptop</td>
            <td>$299</td>
        </tr>
        <tr>
            <td>Lenovo LAptop</td>
            <td>$299</td>
        </tr>
    </table>
</body>

</html>
