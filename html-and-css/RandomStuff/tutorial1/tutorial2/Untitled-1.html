<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=a, initial-scale=1.0" />
    <link rel="stylesheet" href="playstation.css" />
    <title>Site</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Playstation_logo_colour.svg/2560px-Playstation_logo_colour.svg.png"
          alt="PlayStation"
        />
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Playstations</li>
          <li>News</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Sony</h2>
        <article>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/95/PSX-Console-wController.png"
            alt="PSlogo"
            width="300px"
            height="150px"
          />
          <p>Playstation 1</p>
        </article>
        <article>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/2/2e/Sony-PlayStation-2-30001-wController-L.png"
            alt="PSlogo"
            width="375px"
            height="175px"
          />
          <p>Playstation 2</p>
        </article>
        <article>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/40/PS3-slim-console.png"
            alt="PSlogo"
            width="400px"
            height="200px"
          />
          <p>Playstation 3</p>
        </article>
        <article>
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/PS4-Console-wDS4.png/1280px-PS4-Console-wDS4.png"
            alt="PSlogo"
            width="300px"
            height="150px"
          />
          <p>Playstation 4</p>
        </article>
      </section>
      <div class="sidebar">
        <h1>Sidebar</h1>
        <p>Playstation 5 Coming soon</p>
      </div>
    </main>
  </body>
</html>
