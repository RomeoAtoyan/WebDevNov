<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="carrousel.css">
    <title>Table</title>
  </head>
  <body>
    <div class="container bg-dark text-light">
      <h1>Login Page</h1>

      <form>
        <div class="input-group mb-2">
          <label class="input-group-text"> username:</label>
          <input class="input-group-text" type="text" />
        </div>
        <div class="input-group">
          <label class="input-group-text"> password:</label>
          <input class="input-group-text" type="password" />
        </div>
        <div class="form-check">
          <input class="form-check-input bg-light" type="checkbox" />
          <label class="form-check-label">Remember Me</label>
        </div>
        <button class="btn btn-primary mb-2">Login</button>
      </form>
    </div>
    <hr />
    <div class="container bg-dark text-warning p-3">
      <h1>Contact-Form</h1>
      <form>
        <div class="input-group mb-1">
          <label class="input-group-text">username</label>
          <input class="input-group-text" type="text" />
        </div>
        <div class="input-group mb-1">
          <label class="input-group-text">password</label>
          <input class="input-group-text" type="password" />
        </div>
        <div class="input-group mb-1">
          <label class="input-group-text">email</label>
          <input class="input-group-text" type="text" />
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">Remember Me</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" />
          <label class="form-check-label">Female</label>
        </div>
        <div class="input-group">
          <span class="input-group-text">Question</span>

          <textarea required class="form-control">
            Ask me anything</textarea
          > 
        </div>
        <div class="input-group text-center text-danger">
          <label class="form-range">Quality of Service</label>
          <input class="form-range" type="range" />
        </div>
        <button class="btn btn-primary mb-2 btn-custom">Submit</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
