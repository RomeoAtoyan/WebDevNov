<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/94fcaa32e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="app.js"></script>
    <title>Gun Store</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li>Rifles</li>
            <li>Pistols</li>
            <li>Snipers</li>
            <li>Shotguns</li>
            <li>Machine guns</li>
            <div class="hamburger">
              <div></div>
              <div></div>
              <div></div>
            </div>
        </ul>
    </div>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./AK-47-removebg-preview.png" style="width:100%">
      <div class="text">AK-47</div>
      <span>See all replicas of this type</span>
    </div>
  
    <div class="mySlides fade">
      <img src="./AR-15-removebg-preview.png" style="width:100%">
      <div class="text">AR-15</div>
      <span>See all replicas of this type</span>
    </div>
  
    <div class="mySlides fade">
      
      <img src="./Scar-H-removebg-preview.png" style="width:100%">
      <div class="text">Scar-H</div>
      <span>See all replicas of this type</span>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</body>
</html>
