<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <link rel="stylesheet" href="inputs.css">
</head>

<body>
   
 


    <div class="inputs">
        <form action="/post" method="post">
            <div class="child">
                <label for="Username"></label>
                <input type="text" placeholder="Enter Your Username" value="" />
            </div>

            <div class="child"><label for="Password"></label>
                <input type="password" placeholder="enter your password" required />
            </div>
            <div class="child"><label for="email"></label>
                <input type="email" placeholder="enter email" />
            </div>
            <div class="child"><input type="number" placeholder="Enter a Number" /></div>
            <div class="child"><input type="tel" placeholder="Phone number" /></div>
            <div class="child"><input type="date" /></div>
            <div class="child"><input class="button" type="button" value="PUSH" onclick="push()"/></div>



    </div>
    <script>
        function push(){
            alert("thank you")
        }
    </script>
    <script src="app.js"></script>
</body>

</html>
