<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="keys">
    <div data-key="11" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="22" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="33" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="44" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="55" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="66" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="77" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="88" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="99" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="11" src="./fuckedup.wav"></audio>
  <audio data-key="22" src="sounds/hihat.wav"></audio>
  <audio data-key="33" src="sounds/kick.wav"></audio>
  <audio data-key="44" src="sounds/openhat.wav"></audio>
  <audio data-key="55" src="sounds/boom.wav"></audio>
  <audio data-key="66" src="sounds/ride.wav"></audio>
  <audio data-key="77" src="sounds/snare.wav"></audio>
  <audio data-key="88" src="sounds/tom.wav"></audio>
  <audio data-key="99" src="sounds/tink.wav"></audio>

<script>

</script>

<script src="./js/app.js"></script>
</body>
</html>
