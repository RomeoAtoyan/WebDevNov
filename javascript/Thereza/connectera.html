    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <h1 class="text-center m-5 c1">The day that I saw the adventurous side of you</h1>
    <div id="carouselExampleCaptions" class="carousel slide mx-auto w-75" data-bs-ride="carousel">
        <a href="./thereza.html"><button class="btn">Back</button></a>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./pics/soloR.JPEG" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>I felt on top of The world becaause you were with me</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./pics/Connectera.JPEG" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>I mean just look at this view</h5>
              </div>
          </div>
          <div class="carousel-item">
            <img src=".//pics/SoloRR.gif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>I called you over to come and stand there with me but you were scared.</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src=".//pics/Connect.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Butterflies in the stomach right then and there.</h5>
              <p>What did you feel that day?</p>
            </div>
          </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
